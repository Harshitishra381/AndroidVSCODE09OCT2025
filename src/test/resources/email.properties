# Gmail Configuration (FREE)
smtp.host=smtp.gmail.com
smtp.port=587
smtp.username=your-email@gmail.com
# REQUIRED: App Password (16 characters like: abcd efgh ijkl mnop)
# NOT your regular Gmail password!
smtp.password=your-16-char-app-password
recipient.email=recipient@gmail.com

# Setup Steps:
# 1. Enable 2FA: Google Account → Security → 2-Step Verification
# 2. Generate App Password: Security → App passwords → Mail → Other
# 3. Copy 16-character password above

# Daily limit: 500 emails
